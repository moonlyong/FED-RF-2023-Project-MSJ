<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최강야구 소개페이지</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <script src="./js/smoothScroll23.js" defer></script>
  </head>
  <body>
    <!-- 첫번째 메인 -->
    <section class="main-box main-1">
      <header class="header clb">
        <!-- JTBC로고 -->
        <div class="part-box col-3">
          <a href="https://tv.jtbc.co.kr/ckmonsters" target="_blank"
            ><h1 class="JTBC-logo"></h1
          ></a>
        </div>
        <!-- 네비게이션 -->
        <div class="part-box col-9 gnb-box">
          <nav class="gnb">
            <ul class="menu-icon">
              <li class="blogo hide-menu netflix-logo">
                <a href="#" class="netflix"><img src="./이미지/로고이미지/넷플릭스pc.png" alt=""></a>
              </li>
              <li class="blogo hide-menu tving-logo">
                <a href="#" class="tving"><img src="./이미지/로고이미지/티빙pc.png" alt=""></a>
              </li>
              <li class="blogo hide-menu disney-logo">
                <a href="#" class="disney"><img src="./이미지/로고이미지/디즈니플러스.png" alt=""></a>
              </li>
              <li class="blogo menu-bar">
                <a href="#" class="fa-sharp fa-solid fa-bars">
                </a>
                <!-- 서브메뉴 -->
                <div class="sub-menu">
                  <ol>
                    <li>
                      <a href="#" class="프로그램소개">프로그램소개</a>
                    </li>
                    <li>
                      <a href="#" class="하이라이트">하이라이트</a>
                    </li>
                    <li>
                      <a href="#" class="선수단소개">선수단소개</a>
                    </li>
                  </ol>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- 상단 -->
      
      <div class="txt-area">
        <div class="txt-box_1">
          <p class="txt txt-1">
            <span class="main-tit">Win or Nothing.</span>
            <br /><br />
            오직 승리만을 추구하는 사상 최강의 야구팀이 탄생했다.
            <br />“우리보다 최강인 팀은 절대 없을 겁니다”<br />
            프로야구팀에 대적할만한 11번째 구단<br />
            ‘최강 몬스터즈’와 전국의 야구 강팀이 펼치는 양보 없는 대결!<br />
            야구에 미친 자들의 모든 걸 건 진짜 승부가 시작된다.
          </p>
          <p class="txt txt-2">
            <span class="main-tit">출연진</span>
            <br /><br />
            김성근, 박용택, 송승준, 이택근, 정성훈, 이대호, 정근우, 장원삼
            <br />
            <br /><br />
            <span class="main-tit">크리에이터</span>
            <br /><br />
            장시원, 최태규, 김은지, 김주아, 김현수, 최소망, 김세홍
          </p>
        </div>
      </div>
    </section>
    <section class="main-box main-2">
      <div class="middle-box">
        <div class="left-box">
          <div class="team_logo monster_logo"></div>
        </div>
        <div class="right-box">
          <div class="team_logo kt_logo"></div>
          <div class="team_logo ssg_logo"></div>
          <div class="team_logo dusan_logo"></div>
          <div class="team_logo nc_logo"></div>
        </div>
      </div>
      <div class="bottom-area clb">
        <div class="txt-box_2 col-8">
          <p class="txt">블라블라어쩌고</p>
        </div>
        <div class="txt-logo col-4"></div>
      </div>
    </section>
    <section class="main-box main-3">
      <div class="display-box">
        <iframe src="./hilite.html" class="trailer_mv">
          <a href="./hilite.html" target="_blank" class="hilite_link"
            >영상보기</a
          >
        </iframe>
      </div>
    </section>
    <section class="main-box main-4"></section>
    <section class="main-box main-5"></section>
  </body>
</html>
