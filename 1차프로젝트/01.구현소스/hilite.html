<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <title>하이라이트</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <body>
        <section>

                <div class="left_box">

                </div>
            </div>
            <!-- 굿즈 링크 -->
            <div class="middle-area">
                <a
                    href="https://smartstore.naver.com/ckmonsters"

                    <h2>미리보기</h2>

                            <span class="clip-tag"
                                >#최강야구 #최강야구예고편 #최강야구동국대2차전
                                #동국대야구부</span

                </div>
                <div class="goods-banner">
                    <a
                        href="https://smartstore.naver.com/ckmonsters"
                        target="_blank"
                    >
                        <img src="./이미지/굿즈/doll.png" alt="" />
                        <img src="./이미지/굿즈/keyring.png" alt="" />
                        <img src="./이미지/굿즈/new_pink.png" alt="" />
                        <img src="./이미지/굿즈/cap.png" alt="" />
                    </a>
                </div>

            <div class="vod"><h2>VOD</h2></div>
            <div class="vod-box">
                <div class="vod-ul">
                    <ul>
                        <li><a href="./vodplayer.html"><img src="./이미지/프리뷰/preview.jpg" alt="">

                    </ul>

                <ul class="bttn">
                    <li class="left-bttn"><a href="#"><</a></li>
